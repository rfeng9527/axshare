        <textarea id="u4508_input" class="u4508_input">1. 排行榜数据每隔1小时刷新一次；
2. 不同榜单根据不同维度排名；
3. 地区榜取决于你当前绑定的赛事群所属地区；
4. 奖励在榜单结算后24小时内自动发放；
</textarea>
      </div>

      <!-- Unnamed (文本域) -->
      <div id="u4509" class="ax_default text_area">
        <div id="u4509_div" class=""></div>
        <textarea id="u4509_input" class="u4509_input">🏆 排行榜类型：
- 个人榜：统计玩家个人的胜率、积分和收益排名；
- 地区榜：基于玩家所在赛事群所属的城市地区；
- 联盟榜：本期不做
📊 排名维度：
- 胜率 = 胜场数 / 总场数；
- 积分 = 完成任务、挑战赛、奖励获得的赛事积分余额；
- 收益 = 当前收益速率排行。
⏳ 排名结算：
- 每日榜单在当日 23:59:59 结算；
- 每周榜单在每周日 23:59:59 结算；
- 每月榜单在当月最后一天 23:59:59 结算；
🎁 奖励规则
运营自行配置</textarea>
